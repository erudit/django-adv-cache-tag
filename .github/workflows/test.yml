name: django-adv-cache-tag

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff
          pip install -e .
      - name: Run lint
        run: |
          black adv_cache_tag --check
          ruff adv_cache_tag

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        django-version: ["3.2", "4.1", "4.2"]
    env:
      DJANGO_SETTINGS_MODULE: "adv_cache_tag.tests.testproject.settings"

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies (Django ${{ matrix.django-version }})
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-django django==${{ matrix.django-version }}
          pip install -e .
      - name: Run tests
        run: pytest
